<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <style>
        body, h1, h2 {
            margin: 0;
        }

        body {
            background-color: #EAE8FE;

            display: flex;
            flex-direction: column;
    
            align-items: center;
        }

        main {

            
            display: grid;
            

            grid-template-areas: 
            /* row */
            "section1 section2"
            "section1 section3 "
            ;


            margin-top : 67px;

            }

        .cola_img {
            width: 386px;
            height: 180px;
        }

        
        


        .vending_machine {
            width: 360px;
            height: 545px;

            background-color: #fff;
            grid-area: section1;

            position: relative;
        }

        .wallet{
            margin-left: 20px;
            width: 360px;
            height: 50px;

            background-color: violet;
            grid-area: section2;
        }

        .get-cola{
            margin-top: 20px;
            margin-left: 20px;

            width: 360px;
            height: 474px;

            background-color: pink;
            grid-area: section3;
        }

        .original{
            width: 94px;
            height: 130px;

            border: 3px solid #6327FE;
            border-radius: 10px 10px 10px 10px;

            background-color: skyblue;
            position: absolute;
            z-index: 110;
            

            
            background-image: url(./img/cola-original.png);
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: 33px;

            
        }


        .violet {

        }

        .yellow{

        }

        .cool{

        }

        .green {

        }

        .orange {

        }
    </style>
</head>


<body>
    <h1 class="cola_img">
        <img src="./img/cola-logo.png" alt="cola 로고">
    </h1>

    <main>
        <section class="vending_machine">
            <div class="original">
            </div>
            <div class="violet"></div>
            <div class="yellow"></div>
            <div class="cool"></div>
            <div class="green"></div>
            <div class="orange"></div>
        </section>

        <section class="wallet">

        </section>

        <section class="get-cola">

        </section>
    </main>
</body>
</html>
