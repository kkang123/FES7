        const student  = [

        // student.sort((a, b) => a.product - b.product);
            
        student.sort(function(a, b){
            console.log(a, b);

                return -1
            }else if (a.product > b.product){
                return 1 //1대신 true 가능
            }else{
                return 0 //false
            }


        });
