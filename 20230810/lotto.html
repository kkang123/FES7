<!DOCTYPE html>
<html lang="ko-KR">
<head>

<body>
    <script>
        let lotto = [];
        while (lotto.length < 6){
            let num = parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) === -1) {
                lotto.push(num)
            }
            console.log(lotto)
        }
    </script>
