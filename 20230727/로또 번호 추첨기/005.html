<html lang="ko">

<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>

        /*
        var num = Math.random();
        document.write(num);
        */


        // 1부터 46미만
        // * 46은 0~부터 46이 나온다.
        var num = Math.random() * 45 + 1;
        // 정수 추출
        var ball1 = parseInt(num);
        document.write(ball1);
    </script>
</body>

    math.random();

    0이상 1미만 실수(float) 


    소수점은 버리고 정수로 변환 : parseInt();
    parseInt(Math.ramdom * 45 + 1)
