    <h1>로또 번호 추첨기 완성</h1>
    <script>

        // 순서가 섞인다.
        // var lotto = [1, 5,7,33,45,26]
        // lotto.sort()
        // document.write(lotto);

        // 순서대로 정렬하는 코드
        // b-a로 하면 역순으로 정렬
        /*
        var lotto = [1, 5,7,33,45,26]
        lotto.sort((a , b)=> a-b);
        document.write(lotto);
        */

        // 배열 생성
        //6번 뽑기
        // 만약 lotto 배열에 num 값이 있는지 검사하는 indexOf 사용
        //빈 공간이 있으면 채워주기 -1이 나오면 푸쉬
        var lotto = [];
        while(lotto.length < 6){
            var num = parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num)
            }
        }
        lotto.sort((a,b)=>a-b); // 배열 정렬
        // document.write(lotto)
        document.write("<div class='ball ball1'>" + lotto[0] + "</div>");
        document.write("<div class='ball ball1'>" + lotto[1] + "</div>");
        document.write("<div class='ball ball1'>" + lotto[2] + "</div>");
        document.write("<div class='ball ball1'>" + lotto[3] + "</div>");
        document.write("<div class='ball ball1'>" + lotto[4] + "</div>");
        document.write("<div class='ball ball1'>" + lotto[5] + "</div>");

    </script>

</body>

<!-- 
    오름차순으로 정렬하기
    .sort 배열의 값을 정렬해준다.

    정렬이 이상하다


    .sort((a, b) = > a-b)
    괄호 안에 수식은 익명함수라고 한다.
-->
