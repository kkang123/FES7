<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('./img/background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            /* 클릭시 보여야하기 때문에 none */
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id="hp">HP : 3</h1>

    <div class='background'>
        <img id='drone' src="./img/drone.png" alt="drone">
        <img id='spit' src="./img/spit.png" alt="spit">
        <img id='bunker' src="./img/bunker.png" alt="bunker">
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    
    <script>
        // 변수 생성
        var hp = 3;

        //$() .click() 익명함수
        $('#drone').click(function(){

            $('#spit').fadeIn();
            
            // animation
            $('#spit').animate({left: '+=250'})
            
            // 침이 제자리로 되돌아온다.
            // 함수 안에 함수 콜백함수를 사용
            $('#spit').fadeOut(function(){
                // 맞을 때마다 hp 감소
                hp = hp - 1;
                $('#hp').text('HP : ' + hp)
            });
            $('#spit').css({left: '150px'});

            /*
            // 맞을 때마다 hp 감소
            hp = hp - 1;

            // jQuery : 드론을 클릭하면 hp가 감소
            $('#hp').text('HP : ' + hp)
            */
            
        });
    </script>
</body>
</html>

    코드 한 줄씩 실행된다
    코드마다 걸리는 시간이 달라 어떤것은 오래 걸리고 어떤 것은 빠르게 실행되는데 이때 사용하는 것이 콜백(callback)함수를 사용한다.

    콜백함수란, 어떤 함수에서 complete 인자를 주면 이 함수가 끝나면 다음 함수를 주는 것이며 함수 안에 준다.
