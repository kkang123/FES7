<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 이벤트</title>
</head>
<body>
    <h1>익명 함수</h1>
    <button id="click">클릭</button>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>
        // function hello() {
        //     console.log('hello');
        // }
        // $('#click').click(hello);

        // 익명함수
        $('#click').click(function(){
            console.log('hello');
        });

    </script>
</body>
</html>




<!-- 함수를 한 번만 사용하는거라면 정의하고 호출을 두번하기 싫어서

익명함수를 사용하여 함수 이름도 정의하지 않고 호출하는 함수다. -->
