<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <script>
        var person = {
            name: 'jocoding',
            sayHello : function() {
                console.log('hello'); }
            }
            
            // 객체:키 -> 값 출력 (jocoding)
            console.log(person.name);
            // 메서드 실행 값 hello 출력
            person.sayHello();
    </script>
</body>
</html>



<!-- 객체는 여러가지의 값을 담는 것 -->
<!-- 
    var person = {
속성   키->     name : 'jo',
   속성명  ->   age : 20

   배열 객체 함수가 값을 들어갈 수 있다
   함수는 이때, 메서드라고 부른다.

   객체.키;
    }
 -->
