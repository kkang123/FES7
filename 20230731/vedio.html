<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>

    <style>
        video{
            max-width: 100%;
            position: fixed;

            transform: translate(-50%, -50%);

            /* 화면 꽉채우기 */
            /* height: 100vh;  */
            min-height: 100%;

            opacity: 0.2;
        }


            .cont-video {
        position: relative;
        padding-top: 56.25%;
            /* 많은 개발자들이 잘 모르는 CSS 매직을 알려드리겠습니다 :) */
            /* padding-top, padding-bottom 속성의 % 값은 부모 요소의 너비에 비례합니다. */
            /* 예를 들어 부모의 너비가 1200px 이라면 자식요소의 padding-top=50% 의 값은 600px 과 같습니다. */
    } 

        article{
            position: relative;



            /* padding-top: 56.25%; */
            height: 56.25vw;
            /* 종횡비 */
            /* aspect-ratio: 16/9; */

            /* padding은 왜 너비랑 비례하는가? */
        }


        .video-next-level {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
    </style>
</head>


<body>

    <!-- <iframe class="video-next-level"
src="https://www.youtube.com/embed/4TWR90KJl84?autoplay=1&mute=1&loop=1&playlist=4TWR90KJl84&controls=1"

<article class="cont-video">
	<iframe class="video-next-level"
            src="https://www.youtube.com/embed/4TWR90KJl84?autoplay=1&mute=1&loop=1&playlist=4TWR90KJl84&controls=1"
            title="YouTube video player" frameborder="0" allowfullscreen></iframe>
</article>
</body>
</html>
