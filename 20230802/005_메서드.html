<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자를 표현하는 여러가지 기법</title>
</head>
<body>
    <script>
        parseInt("123") // 123
        parseInt("123.123") // 123
        parseInt("123px") // 123
        parseInt("px123") // NaN
        parseInt("     10") // 10
        parseFloat("123.123") // 123.123
        parseFloat("123.123px") // 123.123
        parseFloat("px123.123") // NaN
        parseInt("11", 2) // 3
        parseInt("11", 10) // 11 

        // toString
        // 문자열로 변경
        let num = 3
        num.toString(); // "3"

        // isNaN - NaN이냐
        isNaN(NaN); // true
        isNaN(123); //false
        isNaN("123"); //false
        isNaN("123px"); //true
        isNaN("px123"); //true

        isNaN([]); //false
        isNaN({}); //true

        // Number.isNaN사용을 권고해드립니다.
        Number.isNaN(NaN);  //true
        Number.isNaN(10); //false
        Number.isNaN("10"); //false
        Number.isNaN("10px"); //false
        Number.isNaN([]); //false
        Number.isNaN({}); //false

        // math
        Math.PI; // 3.141592653589793
        // 반올림
        Math.round(10.49); // 10
        Math.round(10.77); // 11

        // |절대값| 변환
        Math.abs(-10); // 10


        //루트
        Math.pow(2, 3); // 8 2^3 (제곱)
        Math.pow(4, 0.5); // 2
        Math.sqrt(16); // 4 (루트)
        Math.random(); // 0 ~ 1 사이의 랜덤한 숫자
        Math.ceil(10.1); // 11 올림
        Math.floor(10.9); // 10 내림
        Math.max(1, 2, 3, 4, 5); // 5
        Math.min(1, 2, 3, 4, 5); // 1

        let test = [1, 2, 3]
        Math.max(...test); // 3, 전개구문은 뒤에 있다.
        Math.min(...test); // 1

    </script>
</body>
</html>
