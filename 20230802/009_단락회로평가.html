<!DOCTYPE html>
<html lang="ko">
<head>
    <title>할당연산</title>
</head>
<body>
    <script>
    // 단락회로평가(***)
    // true : 1
    // false : 0
    // and(&&) : 곱
    // or(||) : 합
    // not(!) : 부정

    console.log(!"false") // false 단순 문자열 안에 값이 있는 true  (빨간글자)
    console.log(!"0") // false

    console.log(!false) // true
    console.log(!0) // true

    console.log('abc' / 2) // NaN

    console.log(!!NaN)
    console.log(!!undefined)
    console.log(!!null)

    // 단락회로 평가는 값이 비어있는지 아닌지를 체크하는 용도로 많이 사용하며, 특히나 or 연사자를 많이 사용한다.

    let username = ''
    username = username || 'Geust' // 값이 비어있기 때문에
    
    let username1 = 'lee hojun'
    username1 = username1 || 'Geust' //앞에 값이 있기 때문에 뒤에꺼 출력 필요없음

    // 아래 코드는 리엑트 가셔야이해 가능
    let logintemplate = ''
    if (username) {
        logintemplate = '<li>로그아웃</li>'
    }

    logintemplate = logintemplate || '<li>로그인</li>'
</script>
</body>
</html>
