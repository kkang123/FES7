<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>


<body>
    <h1 class="greeting">
        hello
        <li>
            . Welcome!
        </li>
    </h1>

    <script>
        function greetingJS() {
            const h1 = documet.createElement('h1');
            h1.classList.add('greeting');
            h1.appendChild(document.createTextNode('hello'));

            const elLi = document.createElement('li');
            elLi.appendChild(document.createTextNode('world'));

            h1.appendChild(elLi);
            h1.appendChild(document.createTextNode('. Welcome!'));

            return h1;
        }


        // html정보를 자바스크립트로 전달방법 없을까?
    </script>
</body>
</html>
