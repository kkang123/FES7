<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>


<body>
    <div id="root" class="container">
        <h1>hello react</h1>
        <a href="https:www.test.com">test site</a>
    </div>

    <script>
            const tag = {
            tag: 'div',
            props: {
                id: 'root',
                className: 'container',
            },
            // 자식정보 (여러 정보가 있으니 배열로 가진다.)
            children: [
                {
                    tag: 'div',
                    props: {
                        id: 'root',
                        className: 'container',
                    },
                    children: [
                        {
                            tag: 'div',
                            props: {
                                id: 'root',
                                className: 'container',
                            },
                            children: [

                            ]
                        }
                    ]
                }
            ]
        }


        function helloVdom() {
            return React.createElement(
                'h1',
                { className: 'container' },
                'hello',
                React.createElement(
                    'i',
                    null,
                    'welcome!'
                )
            );
        }

        function helloJSX() {
            return (
                <h1 className="container">
                    hello <i>welcome!</i>
                </h1>
            )
        }

    </script>
</body>
</html>
