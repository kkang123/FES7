<body>
    <script>
        // 피보나치 수열
        // [1, 1, 2, 3, 5, 8, 13, 21, ...]
        function fn(n) {
            if(n === 1 || n === 2){
                return 1
            }else {
                return fn(n - 1) + fn(n - 2)
            }
        }

        // fn(n)은 n 은 몇 번째인지 자리 표현
        // fn(6)
        // fn(5) + fn(4)
        // fn(4) + fn(3) + fn(3) + fn(2)
        // fn(3) + fn(2) + fn(2) + fn(1) + fn(2) + fn(1) + 1 + fn(0)
        // fn(2) + fn(1) + 1 + 1 + 1 + 1 + 1 = 8



        // 메모제이션 적용
        const memo = []; // 저장소

        function fnMemo(n) {
            if(n === 1 || n === 2){
                memo[n] = 1;
                return 1
            }else if(momo[n] !== undefined){ // undefined가 아니다라는 뜻은 저장소 안에 값이 있다는 뜻
                return memo[n]
            } else {
                memo[n] = fn(n - 1) + fn(n - 2);
                return memo[n]
            }
            // nullish 연산자 사용
            // return memo[n] ?? (memo[n] = fnMemo(n-1) + fnMemo(n - 2));
        }

        
        // fnMemo(6)
        // memo[6] = fnMemo(5) + fnMemo(4);
        // moeo ==> [undefined, undefined, undefined, undefined, undefined, undefined, fnMemo(5) + fnMemo(4)]
        // moeo ==> [undefined, undefined, undefined, undefined, undefined, fnMemo(4) + fnMemo(3), fnMemo(5) + fnMemo(4)]

        //else문 돌리고 else if문 돌려서 안에 값이 undefined이면 else문을 돌린다.

        // 메모제이션 배열 안에 결과값을 저장해준다.
    </script>
