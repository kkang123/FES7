    <title>재귀함수 배열 합 구하기</title>

<body>
    <script>
        function addElements(arr) {
            console.log(arr);

            // addElements();

            if(arr.length === 0){
                return 0
            }

            return arr[0] + addElements(arr.slice(1));  
            // 1번 째 인덱스부터 짤라서 새로운 문자열로 반환(배열도 동일)
        }

        // addElements([1, 2, 3, 4]);

        console.log(addElements([1, 2, 3, 4]));
        // 1 + addElements(arr.slice(1) === [2, 3, 4])
        // 2 + addElements([3, 4])

        // 최종
        // 1 + 2 + 3 + 4 + addElements([])
