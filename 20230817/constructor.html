    <script>
        function Info(age, address) {
            this.address = address;
            this.age = age;
        }

        function Person(name, age, address) {
            const newInfo = new Info(age, address);
            return {
                name: name,
                getInfo() {
                    return newInfo;
                },
                setAge(age) {
                    newInfo.age = age;
                }
            }
        }
        const my = Person('지현', 26, "인천");
        my.getInfo();
        const you = Person('멋사', 7, '서울');
        you.getInfo();


        let book = {

        책가격: 0,
        저자: ['구나영', '김경림'],
        출판일: '2022.08.12'
    }
    // 책이 100권이라면?
    

    function Book(책이름, 책가격, 저자, 출판일){
        this.책이름 = 책이름
        this.책가격 = 책가격
        this.저자 = 저자
        this.출판일 = 출판일
    }

    let book2 = new Book('Python', 100000, ['이호준'], '2099.11.30')
