<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 구현</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <div class="wrap">
        <h2>로그인 또는 회원가입</h2>

        <div class="division-line"></div>

        <p class="qua-p">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <input type="text" class="user-id" placeholder="아이디">
        <strong>아이디를 입력해주세요</strong>
        <input type="password" class="user-password" placeholder="비밀번호">
        <label class="login-state">로그인 상태 유지</label>
        <button class="login-btn" type="button">로그인</button>
        회원가입
        아이디/비밀번호 찾기
        또는

        <div class="sns-login-btn">

            <button type="button" class="google-login btn-style">구글 계정으로 로그인</button>
            <button type="button" class="facebook-login btn-style">페이스북 계정으로 로그인</button>
            <button type="button" class="naver-login btn-style">네이버 계정으로 로그인</button>
            <button type="button" class="kakao-login btn-style">카카오톡 계정으로 로그인</button>
        </div>
            



    </div>
</body>
</html>
