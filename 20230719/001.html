<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 동적가상선택자</title>

        <style>
            /* 가상 선택자 */

            /* []속성 선택자 */
            input[type="text"]:enabled {
                background-color: skyblue;
            }


            input[type="text"]:disabled {
                background-color: salmon;
            }

            input[type="text"]:read-only{
                border: 2px solid green;
            }


            input[type="text"]:read-write {
                border-top: 4px dashed purple;
            }

            /* 체크되면 뒤에 있는 라벨을 변경해라 */
            input[type="checkbox"]:checked+label {
                border: 4px solid red;

                text-decoration: line-through;
                color: #767676;
            }


            input[type="email"]:required {
                border: 1px dashed blue;
            }

            /* 가상요소 선택자라서 :: 붙친다. */
            input[type="email"]::placeholder {
                color: #767676;
                font-size: 12px;
            }
        </style>
</head>


<body>
    <input type="text" value="normal enabled/read-write">
    <input type="text" value="disabled disabled/read-only" disabled>
    <input type="text" value="readonly enabled/read-only" readonly>

<br>
    <input type="checkbox" id="chk1">
    <label for="chk1">
        동의하십니까?
    </label>

    <input type="email" placeholder="abc@abc.com">
    <input type="email" required>
</body>
</html>
