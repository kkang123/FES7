<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 비율 유지하기</title>
    <style>
    .ratio img {
        width: 30%;
        aspect-ratio: 1/1;
        /* 찌그러진거 해결 contain는 영역에 맞춰서 조절 */
        object-fit: cover;
        /* object-fit: contain; */
        /* object-position:  0 0; */
    }

    .thumb {
        width: 30%;
        display: inline-block;
    }

    .thumb div {
        /* background-color: skyblue; */
        position: relative;
        height: 0;
        padding-top: 50%;
        /* overflow: hidden; */
    }

    .thumb div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    
    </style>
</head>

<body>
    <div class="ratio">
    <!-- 엔터 시 이미지 사이 공백 발생 -->
        <img src="./images/weniv-binky.png" alt="위니브 토끼 캐릭터 빙키" />
        <img src="./images/weniv-chilli.png" alt="위니브 다람쥐 캐릭터 칠리" />
        <img src="./images/weniv-garry.png" alt="위니브 개구리 캐릭터 개리" />
        <img src="./images/weniv-licat.png" alt="위니브 고양이 캐릭터 라이캣" />
        <img src="./images/weniv-suri.png" alt="위니브 수달 캐릭터 수리" />
        <img src="./images/weniv-wade.png" alt="위니브 나무늘보 캐릭터 웨이드" />
        </div>

        <div>
        <div class="thumb">
            <div><img src="./images/weniv-binky.png" alt="위니브 토끼 캐릭터 빙키" /></div>
        </div>
        <div class="thumb">
            <div><img src="./images/weniv-chilli.png" alt="위니브 다람쥐 캐릭터 칠리" /></div>

        </div>
        <div class="thumb">
            <div><img src="./images/weniv-suri.png" alt="위니브 수달 캐릭터 수리" /></div>
        </div>
        <div class="thumb">
            <div><img src="./images/weniv-wade.png" alt="위니브 나무늘보 캐릭터 웨이드" /></div>
        </div>
    </div>

</body>

</html>
