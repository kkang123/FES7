<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스만들기</title>
  <style>
    /* reset.css */
    p{
        margin: 0;
    }

    .box1{
        width: 100px;
        height: 32px;
        border: 5px solid #000;
        background-color: #343f50;
        text-align: center;
        color: white;


        /* 넘어가는 선 가려줌 */
        overflow: hidden;

        /* 안 쪽 테두리 */
        /* div를 넣어도됨 */
    }

    .box1 p{
        border: 5px solid #4a5568;
        border-width: 5px 0 0 5px;
        height: 100%;
        padding: 2px 0;
    }


    /* BEST: 태그 하나로 :  box-shadow */
    .box2{
        width: 108px;
        height: 40px;
        text-align: center;
        color: white;
        padding-top: 7px;
        background-color: #343f50;

        border: 5px solid #000;
        box-shadow: inset 5px 5px 0 0 #4a5568;

        /* 세로 정렬하기 위해 */
        /* padding-top: 5px; */

        /* padding과 border 포함 */
        box-sizing: border-box;
    }

    /* 태그하나로: outline */
    .box3{
        width: 108px;
        height: 44px;
        text-align: center;
        color: white;
        background-color: #343f50;
        padding-top: 7px;
        box-sizing: border-box;

        border: 5px solid #4a5568;
        border-width: 5px 0 0 5px;
        outline: 5px solid #000;
    }

    .btn1{
        cursor: pointer;

        padding: 10px 20px 8px 24px;
        background-color: #343f50;
        color: white;
        border: 5px solid #000;
        box-shadow: inset 5px 5px 0 0 #4a5568;

    }

    .btn1:focus {
      outline: 5px solid red;
    }

    .box4{
        display: inline-block;
        padding : 10px 20px;
        background: linear-gradient(90deg, #834df6 0%, #336df2 100%);
        color: white;
        border-radius: 50px;

        border: 5px dashed #e6d6ff;
        /* 안쪽 선을 지움 */
        background-clip: padding-box;
        /* background-clip: content-box; */

        /* outline은 focus 이동 할 때 outline 속성으로 들어가기 때문에 접근성 문제로 outline속성이 가려진다.*/
        /* outline: ; */

        /* button은 강제로 border 속성이 들어가기 때문에 0값을 준다.- */
    }

    .box4:focus {
      outline: 5px dashed red;
    }

    .box5{
        display: inline-block;
        padding: 10px 20px;
        border-radius: 0 50px 50px 50px;
        border: 2px solid #ddd;
        box-shadow: 5px 5px 5px 0 #eee;

    }

    .box6 {
      border: 5px solid #ddd;
      width: 100px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      background-color: #336df2;

      /* display: flex;
      align-items: center;
      justify-content: center; */

    }
</style>

</head>


<body>
<!-- <p class="box1">Hello🖐</p> -->

    <div class="box1">
    <p>Hello🖐</p>
</div>

<br>

    <p class="box2">
        Hello🖐
    </p>

<br>

<p class="box3">
    Hello🖐
</p>

<br>

<button type="button" class="btn1">
    Hello🖐
</button>
<button type="button" class="btn1">
    안녕하세요✋<br>
    하하
</button>

<!-- <button type="button" class="btn1">
    클릭
</button> -->

<br><br>

<button class="box4">Hello✋</button>


<p class="box5">Hello✋</p>


<div class="box6">
    Hello✋<br>하하
</div>


</body>
</html>
