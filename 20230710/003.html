<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure/figcation</title>
    <style>
        img{
            max-width: 100%;
        }
    </style>
</head>


<body>
        <figure>
            <img src="./images/weniv-binky.png" alt="엄마 코끼리와 아기 코끼리">
            
            <!-- 추가로 설명하는 글  -->
            <figcaption>
                관심 받고 싶어하는 아기
            </figcaption>
        </figure>
    </body>
</html>
