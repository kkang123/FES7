<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box1,
    .box2,
    .box3 {
      width: 100px;
      height: 100px;
    }

    .box1 {
      background-color: royalblue;
      margin: 40px;
    }

    .box2 {
      background-color: salmon;
      margin: 60px;
    }

    .box3 {
      background-color: gold;
    }

    span {
      background-color: slateblue;
      margin: 20px;

    }

    .parent {
      background-color: skyblue;
       /* border: 1px solid transparent; */
        /* 테두리를 주는게아니라 */
        /* 병합 현상이 일어나면 그냥 부모요소에 margin줌 */

      /* border: 1px solid transparent; */
      padding: 20px;
      /* overflow: hidden; */
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: slateblue;
      margin: 20px;
    }

    .parent {
      position: relative;

      /* 스크롤 (오류 발생가능) */
      /* overflow: scroll; */

      /* overflow-x: hidden;
      overflow-y: auto; */

      overflow-x: auto;
      /* hidden은 요소 밖으로 튀어나오는 내용들을 숨겨버리는 역할 */
      /* overflow-y: hidden; */
    }

    .tooltip {
      width: 400px;
      height: 500px;
      position: absolute;
      top: 70px;
      left: 70px;
      background-color: #eee;
    }
  </style>
</head>

<body>
        <!-- 상하는 병합 현상 발생 O -->
  <div class="box1">
    box1
  </div>
  <div class="box2">
    box2
  </div>
  <div class="box3">
    box3
  </div>


    <!-- 좌우는 병합 현상 발생 X -->
  <span>span1</span><span>span2</span><span>span3</span>

  <div class="parent">
    <div class="child">child</div>
    <div class="tooltip">
      툴팁에 대한 컨텐츠툴팁에 대한 컨텐츠툴팁에 대한 컨텐츠툴팁에 대한 컨텐츠툴팁에 대한 컨텐츠
    </div>
  </div>
</body>

</html>
