<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스그리기 실습(모서리깍기)</title>
  <style>
    /* div{
      height: 100px;
      width: 100px;
      background-color: royalblue;
      margin: 30px;
    } */

    div{
      text-align: center;
      line-height: 100px;
      
    }
    .box1 {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      
      
      /* border-radius: 50%; */
      border-radius: 50px;

      margin: 30px;
    }

    .box2{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 10px;
        margin: 30px;
    }

    .box3{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px 0 0 0;
        margin: 30px;
    }

    .box4{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        margin: 30px;
        border-radius: 100px 0 100px 0;
    }

    .box5{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        margin: 30px;
        border-radius:  0 50px 0 50px;
    }

    .box6{
        width: 100px;
        height: 50px;
        background-color: royalblue;
        margin: 30px;
        border-radius: 200px 200px 0 0;
    }
  </style>
</head>

<body>
  <div class="box1">
    box1
  </div>

  <div class="box2">
    box2
  </div>
  <div class="box3">
    box3
  </div>
  <div class="box4">
    box4
  </div>
  <div class="box5">
    box5
  </div>
  <div class="box6">
    box6
  </div>
</body>

</html>
