<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* box-shadow: 10px 10px 20px 0 royalblue; */

            /* border와 비슷한 효과(border 안쪽) */
            box-shadow: inset 10px 10px 0 0 royalblue;
            /* box-shadow: rgba(50, 50, 93, 0/25) 0px 50px 100px 20px ;  */
            border: 3px solid #000;

            background: linear-gradient(45deg, rgb(20, 39, 96) 20%, gold 40%, white 80%);
        }

        .box1 {
      width: 100px;
      height: 100px;
      border-bottom: 10px solid skyblue;
      box-shadow: inset 0px -10px 0 0 royalblue;
      /* opacity: 0.2; */
      background: linear-gradient(180deg, #FF141D 0%, #00DCFF 100%);
    }


    </style>
</head>


<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
