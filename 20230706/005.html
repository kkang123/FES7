<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그 ul, ol, dl</title>
    <style>
        ol{
            list-style-position: inside ;
            /* padding: 0; */
        }
        
        
        ul {
            list-style: square;
            list-style-position: inside ;
            /* list-style-position: outside ; 기본값 */
            /* list-style: none;
            padding: 0; */
        }

        li {
      background-color: skyblue;
    }

    </style>
</head>


<body>
    <ol type="A">
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>    

    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>  

    <dl>
        <dt>FrontEnd School 7th</dt>
        <dd>열정이 넘치고 귀여운 사람들이 모인 곳</dd>
        <dt>123123123</dt>
        <dd>abcdefghijk</dd>
    </dl>
</body>
</html>
