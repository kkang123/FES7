<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자</title>

    <style>
    ol:first-child{
        color: red;
    }

    ol:last-child {
        color: green;
    }
        

        /* li:first-child {
            color: red;
        }
        */
        li:last-child {
            color: greenyellow  ;
        } 

        /* even(짝수) */
        li:nth-child(4n+1){
            color: royalblue;
        }

        /* 첫번째꺼, 3 넣으면 각 타입별 3번째것을 표시 */
        div :nth-of-type(1){
            color: red;
        }

        /* 유일하게 하나만 존재하는 것에 적용 */
        div :only-of-type{
            background-color: skyblue;
        }


        li{
            background-color: plum;
        }
        
        li:not(:first-child){
            margin-top: 20px;
        }
        
        li:not(.t2){
            background-color: yellow;
        }

    </style>
</head>


<body>
    <div>
        <p class="t1">안녕</p>
        <p class="t1">안녕</p>
        <p class="t1">안녕</p>
        <p class="t1">안녕</p>
        <p class="t2">안녕</p>
        <p class="t2">안녕</p>
        <p class="t2">안녕</p>
        <p class="t2">안녕</p>
    </div>

    <div>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <strong>안녕하세요</strong>
        <strong>안녕하세요</strong>
        <strong>안녕하세요</strong>
        <p>안녕하세요</p>
        <em>em 태그</em>
        <a href="">a 태그</a>
        <a href="">a 태그</a>
        <a href="">a 태그</a>
    </div>

    <!-- ol>li{리스트}*8 -->

</body>
</html>
