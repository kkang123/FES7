<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        /* 가상요소로 앞 뒤로 추가해주는 css */

        p::before {
            content: '7기 여러분 ';
        }

        p::after {
            content: '😀';
        }

        /* input::before{
            content : '7기 여러분 '
        } */
    </style>
</head>


<body>
    <p><strong>안녕하세요</strong>
    <strong>안녕하세요</strong><br>
    <strong>안녕하세요</strong>
    <strong>안녕하세요</strong>
    <strong>안녕하세요</strong>
    <strong>안녕하세요</strong></p>

    <img src="">
    <input type="text">
</body>
</html>
