<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            display: flex;
            align-items: center;
            background-color: #eee;
        }

        p{
            /* display: inline; */
            background-color: skyblue;
            width: 100px;
            height: 100px;

            /* 비율 균등 분할 */
            /* flex-basis: 0; */
        }


        /* 쪼그라들고 늘리는 반응형 flex-shrink */
        .item1{
            /* flex-shrink: 2; */
            flex-grow: 0;

            order: 10;
        }

        .item2{
            /* flex-shrink: 4; */
            flex-grow: 1;
            background-color: aliceblue;
        }

        .item3{
            /* flex-shrink: 1; */
            flex-grow: 2;
        }
    </style>

</head>


<body>
    <div>
        <p class="item1">안녕하세요 Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit culpa facilis sequi a omnis </p>
        <p class="item2">반갑습니다. Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi neque voluptatum numquam <br>스마일</p>
        <p class="item3">7기여러분 Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque voluptas, earum alias </p>
    </div>

</html>
