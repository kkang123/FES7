<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            margin: 0;
        }
        .wrap{
            background-color: slateblue;
            width: 1000px;
            margin: auto;

            /* 좌우 여백 40px */
            /* max-width: calc(100% - 80px); */

            /* 작은값을 골라라 */
            width: min(1000px, calc(100% - 80px));
        }
    </style>
</head>


<body>
    <div class="wrap">
        hello
    </div>
    
</body>
</html>
