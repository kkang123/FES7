<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>

    /* [속성이름] : 해당 속성을 가진 요소 모두 선택 */
    [title] {
    background-color: gold;
    }

    /* 해당 속성 중 hello1이라는 값을 가진 요소만 적용 */
    [title="hello1"] {
    border: 2px solid royalblue;
    }

    [target] {
    color: red;
    }


    /* [속성이름 ^= '속성값'] :해당 속성값으로 시작하는 요소 모두 선택 */
    [href^='https'] {
    border: 5px solid green;
    }
</style>
</head>

<body>
<p title="hello1">안녕하세요 1</p>
<p>안녕하세요 2</p>
<p>안녕하세요 3</p>
<p title="hello2">안녕하세요 4</p>
<p>안녕하세요 5</p>

<a href="https://www.naver.com/" title="새창" target="_blank">이동 1</a>
<a href="#section1" title="새창" target="_blank">이동 2</a>
<a href="https://www.google.com/" title="새창" target="_blank">이동 3</a>
<a href="http://www.google.com/" title="새창" target="_blank">이동 3</a>

<section id="#section1">

</section>
</body>

</html>

<!-- 

[속성이름`|=`"속성값"] 선택자 : 

- 특정 문자열만 포함하거나, 특정 문자열로 시작하면서 바로 하이픈 `-` 기호가 있는 태그 -->

<!--  
    
[속성이름`$=`"속성값"] 선택자

- 특정 문자열로 **끝나는** 요소를 모두 선택 -->

<!-- 
[속성이름`*=`"속성값"] 선택자

- 특정 **문자열를 포함**하는 요소를 모두 선택합니다. -->
