    <script>
        class Robot {

            sayYouName() {
                console.log(`제이름은 ${this.myName} 입니다 삐리비리리비`);

        // 생성자 함수를 class 문법으로 변경하기
        class Me {
            constructor(myAddress){

                console.log('재현이가 걷는다.');

        class Lion {
            constructor() {

            }
        }
