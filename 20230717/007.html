<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            width: 600px;
            height: 600px;
            background-color: #eee;



            display: grid;

            /* 행 -> 2 : 1 비율 구성  2단 */
            grid-template-columns: 2fr 1fr;

            /* 열 1 3 1 비율  3단*/
            grid-template-rows: 1fr 3fr 1fr;

            background-color: #eee;
            gap: 10px;
        }

        header{
            background-color: skyblue;
        /* 자리 잡아주는 속성  grid-area */
        /* 개발자도구에서 grid 버튼을 눌러 번호로 영역을 확인하여 지정해준다. */
        grid-area: 1/ 1/ 2/ 3;


        /* grid-column-start: 1; */
        /* -1도 가능 */
        /* grid-column-end: 3; */

        /* grid-row-start: 1;
        grid-row-start: 2; */

        /* grid-column: 1/3;
        grid-row: 1/2; */

        
        }

        section{
            background-color: navy;

            /* grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2; */

            /* grid-row: 2/3;
            grid-column: 1/2; */

            grid-area: 2/1/3/2;
            

        }


        aside {
            background-color: rebeccapurple;

            /* grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3; */

            /* grid-row: 2/3;
            grid-column: 2/3; */

            grid-area: 2/2/3/3;

        }

        footer {
            background-color: salmon;

            /* grid-row-start: 3;
            grid-row-end: 4; */
            /* grid-column-start: 1;
            grid-column-end: -1; */

            /* grid-row: 3/4;
            grid-column: 1/-1; */

            grid-area: 3/1/4/3;
        }
    </style>
</head>


<body>
    <div class="container">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>

</body>
</html>
