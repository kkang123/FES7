<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    .container {
    display: grid;
    /* width: 600px; */
    width: auto;
    gap: 10px;
    background: #ddd;
    margin-bottom: 10px;
    border: 10px solid #aaa;

    }

    .container div {
    background: skyblue;
    height: 100px;
    border: 10px solid royalblue;
    box-sizing: border-box;
    }


    .autofill {
    /* grid-template-columns: repeat(auto-fill, minmax(100px, auto)); */
    /* grid-template-columns: repeat(auto-fill, minmax(288px, 400px)); */
    /* grid-template-columns: repeat(auto-fill,25%); */
    grid-template-columns: repeat(auto-fill, 200px);

    }

    .autofit {
    grid-template-columns: repeat(auto-fit, minmax(25%, auto));
    }
</style>
</head>

<body>
<div class="container autofill">
    <div>
    item
    </div>
    <div>
    item
    </div>
    <div>
    item
    </div>
    <div>
    item
    </div>
</div>

<div class="container autofit">
    <div>
    item
    </div>
    <div>
    item
    </div>
    <div>
    item
    </div>
    <div>
    item
    </div>
</div>

</body>

</html>
