<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>animation-fill-mode</title>
<style>
    @keyframes slide {
        /* 이동 값 지정 */
    0% {
        margin-left: 40%;
        background-color: royalblue;
    }

    50% {
        margin-left: 0%;
        background-color: royalblue;
    }

    100% {
        margin-left: 80%;
        background-color: royalblue;
    }
    }

    .wrap {
    width: 500px;
    background-color: #eee;
    }

    .wrap div {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    }

    .wrap div~div {
    margin-top: 20px;
    }

    .animation {
    animation-name: slide;
    animation-duration: 3s;
    animation-delay: 2s;
    /* animation-iteration-count: infinite; */
    
    }



    .forwards{
        animation-fill-mode: forwards;
    }

    .backwards{
        animation-fill-mode: backwards;
    }

    .both{
        animation-fill-mode: both;
    }
</style>
</head>

<body>
<div class="wrap">
    <div class="animation">normal</div>
    <div class="animation forwards">forwards</div>
    <div class="animation backwards">backwards</div>
    <div class="animation both">both</div>
</div>


</body>

</html>

<!-- 
animation-fill-mode

- 실행 전과 후에 대상에 스타일을 적용하는 방법을 지정
- `normal` 기본값. 스타일 적용 없음.

- `forwards`: 요소의 기존 스타일로 시작. 
마지막 속성값 유지.

- `backwards` : 첫번째 정의된 값으로 시작. 요소의 
기존 스타일로 돌아감.

- `both` : 첫번째 정의된 값으로 시작. 
마지막 값 유지
-->
