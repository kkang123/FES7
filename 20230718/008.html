<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>input 유형</title>
</head>

<body>

<section>
    <h2>키보드 입력</h2>
    <!-- text 입력 -->
    <div>
    <label for=" input-text">text</label><br>
    <input type="text" id="input-text" value="text">
    </div>

    <!-- 이메일 입력 -->
    <div>
    <label for="input-email">email</label><br>
    <input type="email" id="input-email" value="email@gmail.com">
    </div>

    <!-- pw 입력 -->
    <div>
    <label for="input-pw">password</label><br>
    <input type="password" id="input-pw" value="1234">
    </div>


    <div>
    <label for="input-url">url</label><br>
    <input type="url" id="input-url">
    </div>

    
    <div>
    <label for="input-num">number</label><br>
    <input type="number" id="input-num">
    </div>


    <div>
    <label for="input-search">search</label><br>
    <input type="search" id="input-search">
    </div>


    <div>
    <label for="input-tel">tel</label>
    <br>


    <input type="tel" id="input-tel">
    </div>
    <div>
    textarea<br>
    <textarea></textarea>
    </div>
</section>


<section>
    <h2>checkbox vs radio</h2>
    <fieldset>


    <!--  checked checkbox나 radio 속성값에 체크 된 상태로 보여준다  -->

    <!-- checkbox는 여러개 선택 시 -->
    <!-- 갯수 제한은 자바스크립트로 처리 -->
    <legend>사용 기술</legend>
    <input type="checkbox" id="tech1" checked><label for="tech1">HTML</label>
    <input type="checkbox" id="tech2"><label for="tech2">CSS</label>
    <input type="checkbox" id="tech3"><label for="tech3">Sass</label>
    <input type="checkbox" id="tech4"><label for="tech4">JavaScript</label>
    <input type="checkbox" id="tech5"><label for="tech5">React</label>
    <input type="checkbox" id="tech6"><label for="tech6">Vue</label>
    <input type="checkbox" id="tech7"><label for="tech7">Svelte</label>
    <input type="checkbox" id="tech8"><label for="tech8">TypeScript</label>
    </fieldset>


    <!-- radio 하나만 선택할 때 -->
    <!-- 같은 name으로 묶어서 사용하기 -->
    <!-- id 쓰는 이유는 label이랑 input이랑 관계를 연결해주기 때문 -->
    <fieldset>
    <legend>연령</legend>
    <input type="radio" name="age" id="age1"><label for="age1">10대</label>
    <input type="radio" name="age" id="age2"  checked><label for="age2">20대</label>
    <input type="radio" name="age" id="age3"><label for="age3">30대</label>
    <input type="radio" name="age" id="age4"><label for="age4">40대 이상</label>
    </fieldset>
</section>



<section>
    <h2>선택하기</h2>
    <!-- 컬러 -->
    <input type="color"><br>
    <input type="datetime-local"><br>
    <input type="date"><br>
    <input type="month"><br>
    <input type="week"><br>

    <input type="time"><br>
    <input type="file"><br>
    <input type="range">

    <div>
    <label for="dino-select">Choose a dinosaur:</label><br>
    <select id="dino-select">
        <optgroup label="Theropods">
        <option>Tyrannosaurus</option>
        <option>Velociraptor</option>
        <option>Deinonychus</option>
        </optgroup>
        <optgroup label="Sauropods">
        <option>Diplodocus</option>
        <option>Saltasaurus</option>
        <option>Apatosaurus</option>
        </optgroup>
    </select>
    </div>
</section>



<section>
    <h2>버튼</h2>
    <input type="button" value="버튼">
    <input type="reset" value="초기화">
    <input type="submit" value="전송">


    <!-- 선호 -->
    <!-- 이미지와 다양한 태그 사용 -->
    <!-- input보다 자유도가 높다 -->
    <!-- after, before 태그는 버튼에 사용가능하다 -->
    <button type="button">버튼</button>
    <button type="reset">초기화</button>
    <button type="submit">전송</button>
</section>






</body>

</html>
