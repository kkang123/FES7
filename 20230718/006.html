<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>


<body>
    <!-- 로그인이나 회원가입 -->
    <!-- <form action=""> -->
    <!-- <form method="post" action="007.html"> -->
        <form method="get">
            <label>아이디
            <input type="text" name="user-id" placeholder="6자 이상의 영어" required> </label>
            <label>비밀번호
            <input type="password" name="user-pw" required></label>
        <!-- <input type="file"> -->

        <!-- readonly 읽기 전용 -->
        <label>지역
            <input type="text" name="user-location" value="제주" readonly>
        </label>

        <button type="submit">전송</button>
    </form>

    <!-- 단순 데이터 전송, 받기가 아니라면 form을 굳이 안 써도된다. -->

</body>
</html>

<!-- http 수업 때 더 자세히 설명할 예정 -->
