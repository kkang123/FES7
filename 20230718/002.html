<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>animation</title>
<style>
    @keyframes slide {
    from {
        margin-left: 0
    }

    to {
        margin-left: 80%
    }
    }

    .wrap {
    width: 500px;
    background-color: #eee;
    }

    .wrap div {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    box-sizing: border-box;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    margin-left: 80%;
    }

    /* div 간 간격주기 */
    .wrap div~div {
    margin-top: 20px;
    }

    .animation {
    animation-name: slide;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    }

    div.alternate {
    background-color: royalblue;
    }

    .alternate {
    animation-direction: alternate;
    }

    .reverse {
    animation-direction: reverse;
    }

    .alternate-reverse {
    animation-direction: alternate-reverse;
    }
</style>
</head>

<body>
<div class="wrap">
    <!-- 정상 진행 후 초기위치로 돌아와서 다시 진행 -->
    <div class="animation">normal</div>

    <!-- 좌우 왔다갔다(마지막 위치에서 시작) -->
    <div class="animation alternate">alternate</div>

    <!-- 위에 내용에서 거꾸로 출발 -->
    <div class="animation reverse">reverse</div>
    <div class="animation alternate-reverse">alternate-reverse</div>
</div>

</body>

</html>
